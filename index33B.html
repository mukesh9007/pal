<body>

<script>

            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "https://pannellum.org/images/charles-street.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",

                    "sceneId": "house"
                }

        },
            "circleS": {
            "title": "Mason Circle",
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "https://cdn.pannellum.org/2.4/pannellum.htm?panorama=https://pannellum.org/images/alma.jpg",

                {
                    "pitch": -2.1,
                    "yaw": 132.9,

                }
            ]
        },

        "house": {
            "title": "Spring House or Dairy",

            "yaw": 5,

                {

});

</html>
